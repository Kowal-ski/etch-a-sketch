<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <p>Etch a Sketch</p>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="choice-container">
                <img src="./svgs/reload.svg">
                <button id="reloadGridBtn">Reload</button>
            </div>
            <div class="sub-choice-container">
                <button><img src="./svgs/remove.svg" id="reduceGridSizeBtn"></button>
                <label id="gridSizeLabel">16x16</label>
                <button><img src="./svgs/add.svg" id="increaseGridSizeBtn"></im></button>
            </div>
            <div class="choice-container">
                <img src="./svgs/delete.svg">
                <button id="clearGridBtn">Clear</button>
            </div>
            <div class="choice-container">
                <img src="./svgs/hashtag.svg">
                <button id="eraseBtn">Eraser</button>
            </div>
        </div>
        <div class="canvas">
            <div class="grid-container"></div>
        </div>
    </div>
</body>
</html>
